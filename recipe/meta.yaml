{% set name = "napari-stl-exporter" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jo-mueller/napari-stl-exporter/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9fff5a7d0ad9ef52298a33fdea040e002dbc1cf8b78c6208da0b0457e961801a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - napari
    - napari-plugin-engine >=0.1.4
    - numpy
    - scikit-image
    - vedo
    - npe2

test:
  commands:
    - pip list
    - pip check || true
    - xvfb-run -a python -c "import napari_stl_exporter; print('import OK')"
  requires:
    - pip

about:
  home: https://github.com/jo-mueller/napari-stl-exporter
  summary: Exports label images to 3D-printable stl files.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jo-mueller
